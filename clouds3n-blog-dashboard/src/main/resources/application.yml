server:
  port: 8081
spring:
  application:
    name: "clouds3n-blog"
  profiles:
    active: dev
---
spring:
  profiles: dev
  data:
    redis:
      repositories:
        enabled: false
  datasource:
    dynamic:
      primary: blog
      strict: true
      p6spy: true
      druid:
        filters: stat
        initial-size: 5
        min-idle: 5
        max-wait: 6000
        max-active: 10
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        poolPreparedStatements: true
        max-pool-prepared-statement-per-connection-size: 100
        validation-query: "select 1"
        validation-query-timeout: 6000
      datasource:
        blog:
          username: root
          password: cloudsen
          url: "jdbc:mariadb://localhost:3306/blog?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC"
          driver-class-name: "org.mariadb.jdbc.Driver"
clouds3n:
  system:
    druid-allow-ips: "127.0.0.1,localhost"
    druid-username: clouds3n
    druid-password: clouds3n
    druid-resettable: true
  thread-pool:
    common-executor:
      allow-core-thread-time-out: false
      core-pool-size: 50
      max-pool-size: 300
      queue-capacity: 500
      keep-alive-seconds: 60
      thread-name-prefix: "executor-"
    common-scheduler:
      pool-size: 30
      thread-name-prefix: "scheduler-"
